<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control search-bar mt-4" placeholder="Search restaurants...">

        <!-- Menu Section -->
        <div id="menu-section" class="menu-section mt-4"></div>
    </div>

    <script>
        // Logout button
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
            localStorage.removeItem("isUserLoggedIn");
            localStorage.removeItem("isAdminLoggedIn"); // optional, in case admin uses menu
            window.location.href = "login.html";
        });

        // Persistent login check
        if(!localStorage.getItem("isUserLoggedIn")) {
            window.location.href = "login.html";
        }
    </script>
    <script src="menu.js"></script>
