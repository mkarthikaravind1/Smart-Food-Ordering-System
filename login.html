<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login - BiteBurst</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="background"></div>

    <div class="auth-card">
        <h2>Welcome to Bite Burst</h2>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUsername" required placeholder=" ">
                <label for="loginUsername">Username</label>
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" required placeholder=" ">
                <label for="loginPassword">Password</label>
                <span class="toggle-password" data-target="loginPassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>

            <div id="errorMsg" style="color: red; text-align: center; margin-top: 10px;"></div>
        </form>

        <p class="forgot">
            <a href="forgot-password.html">Forgot password?</a>
        </p>

        <p class="redirect-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect logged-in users automatically
        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("isAdminLoggedIn")) {
                window.location.href = "dashboard.html";
            } else if (localStorage.getItem("isUserLoggedIn")) {
                window.location.href = "menu.html";
            }
        });
    </script>
</body>
</html>
