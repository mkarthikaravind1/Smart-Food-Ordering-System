<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BiteBurst - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="index.html">üçî BITE BURST</a>
        <ul class="navbar-nav ms-auto d-flex align-items-center">
            <li class="nav-item">
                <button id="logoutBtn" class="btn btn-danger btn-sm ms-3">Logout</button>
            </li>
        </ul>
    </nav>

    <!-- Cart Container -->
    <div class="container mt-4">
        <h2 class="mb-3">Your Cart</h2>

        <!-- Cart Items -->
        <ul class="list-group" id="cart-list"></ul>

        <!-- Total and Checkout -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Total: ‚Çπ<span id="total-price">0</span></h4>
            <button id="checkout-btn" class="btn btn-primary" onclick="window.location.href='checkout.html'">Checkout</button>
        </div>

        <button id="back-to-menu" class="btn btn-secondary mt-3">‚Üê Back to Menu</button>
    </div>

    <script>
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
            localStorage.removeItem("isUserLoggedIn");
            localStorage.removeItem("isAdminLoggedIn");
            window.location.href = "login.html";
        });
    </script>
    <script src="cart.js"></script>
</body>
</html>
